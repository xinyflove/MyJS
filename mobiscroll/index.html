<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>mobiscroll日期时间插件 Demo</title>
	<link href="css/mobiscroll.css" rel="stylesheet" type="text/css">
	<link href="css/mobiscroll_android-ics.css" rel="stylesheet" type="text/css">
	<script src="js/jquery.1.7.2.min.js"></script>
    <script src="js/mobiscroll.js" type="text/javascript"></script>
	<script src="js/mobiscroll_datetime.js" type="text/javascript"></script>
</head>
<body>
<input type="text" placeholder="年/月/日" value="" class="" readonly name="appDate" id="appDate">
<br />
<input type="text" placeholder="时:分" value="" class="" readonly name="appTime" id="appTime">
<br />
<input type="text" placeholder="年/月/日" value="" class="" readonly name="appDateTime" id="appDateTime">


<script type="text/javascript">
	$(function () {
		/* 自定义函数开始 */
		var cs = $.mobiscroll;
		cs.cusFun = function (res, id) {
			if( id == 'appDate'){
				alert('请选择的日期为：' + res);
			}

			if( id == 'appTime'){
				alert('请选择的时间为：' + res);
			}

			if( id == 'appDateTime'){
				alert('请选择的日期时间为：' + res);
			}
		}
		/* 自定义函数结束 */

		var currYear = (new Date()).getFullYear();
		var opt={};
		opt.default = {
			theme: 'android-ics light', //皮肤样式
			display: 'modal', //显示方式
			mode: 'scroller', //日期选择模式
			dateFormat: 'yyyy-mm-dd',
			lang: 'zh',
			showNow: true,
			nowText: "今天",
			startYear: currYear - 0, //开始年份 -10
			endYear: currYear + 10 //结束年份
		};

		opt.date = {preset : 'date'};
		opt.datetime = {preset : 'datetime'};
		opt.time = {preset : 'time'};

		$("#appDate").mobiscroll($.extend(opt['date'], opt['default']));

		var optTime = $.extend(opt['time'], opt['default']);
		$("#appTime").mobiscroll(optTime).time(optTime);

		var optDateTime = $.extend(opt['datetime'], opt['default']);
		$("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);
	});
</script>
</body>
</html>
