<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fullPage</title>
	<link rel="stylesheet" href="http://source.cc/js/jquery/plugins/fullPage/jquery.fullPage.css">
	<script src="http://source.cc/js/jquery/v/1.12.3/jquery.min.js"></script>
	<script src="http://source.cc/js/jquery/plugins/fullPage/jquery.fullPage.js"></script>
	<script>
		$(function(){
		    $('#dowebok').fullpage();
		});
	</script>
</head>
<body>
	<div id="dowebok">
	    <div class="section active">
	        <h3>第一屏</h3>
	    </div>
	    <div class="section">
	        <h3>第二屏</h3>
	    </div>
	    <div class="section">
	        <h3>第三屏</h3>
	    </div>
	    <div class="section">
	        <h3>第四屏</h3>
	    </div>
	</div>
</body>
</html>
