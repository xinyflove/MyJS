<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>移动端提示弹窗</title>
	<script src="js/jquery.min.js?v=1.12.3"></script>
</head>
<style type='text/css'>
    #poptip { 
    	    position: fixed;
		    top: 40%;
		    left: 50%;
		    width: 12rem;
		    margin-left: -6rem;
		    padding: 0.5rem;
		    background: #000;
		    opacity: 0.7;
		    filter: alpha(opacity=0.7);
		    color: #fff;
		    z-index: 999;
		    border-radius: 5px;
		    -webkit-border-radius: 5px;
		    -moz-border-radius: 5px;
		    font-size: 1rem;
		    word-break:break-all;
    }
</style>
<body>

	<a href="javascript:;" onclick="tip('这是一个弹窗，1秒后自动关闭',1);">显示弹窗[1秒自动关闭]</a><br><br>
	<a href="javascript:;" onclick="tip('这是一个弹窗');">显示弹窗</a><br><br>
	<a href="javascript:;" onclick="tip_close();">关闭弹窗</a><br><br>

<script>
	/**
	 * [tip 提示框]
	 * @param  {[type]} msg       [汉字一行放置12个，英文一行放置20个]
	 * @param  {[type]} autoClose [默认0不自动关闭 1自动关闭]
	 * @param  {[type]} textAlign [默认是center,如果汉字数大于12或英文字数大于20建议用left]
	 * @return {[type]}           [description]
	 */
    function tip(msg,autoClose=0,textAlign='center'){
        var poptip = $("#poptip");
        
        if(poptip.length<=0){
            $("<div id='poptip' style='text-align: "+textAlign+";'>"+msg+"</div>").appendTo(document.body);
        }else{
            poptip.html(msg);
            poptip.show();
        }

        if(autoClose) {
            setTimeout(function(){
                tip_close();
            },1000);
        }
    }

    function tip_close(){
        $("#poptip").fadeOut(500);
    }
</script>
</body>
</html>
