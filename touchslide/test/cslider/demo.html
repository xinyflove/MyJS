<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="css/TouchSlide.css"/>
</head>
<body>
    <!-- slide -->
    <div id="slideImgWap" class="slideImgWap">
        <div class="hd">
            <ul>
            </ul>
        </div>
        <div class="bd">
            <ul id="Gallery" class="gallery">
                <li>
                    <a href="javascript:;"><img src="img/5.jpg" alt="1">
                    </a>
                </li>
                <li>
                    <a href="javascript:;"><img src="img/4.jpg" alt="2">
                    </a>
                </li>
                <li>
                    <a href="javascript:;"><img src="img/3.jpg" alt="3">
                    </a>
                </li>
                <li>
                    <a href="javascript:;"><img src="img/2.jpg" alt="4">
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <!-- TouchSlide -->
    <script src="js/TouchSlide.js"></script>
    <script>

        /*banner滚动图片*/
        TouchSlide({
            slideCell : "#slideImgWap",
            titCell : ".hd ul", // 开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
            mainCell : ".bd ul",
            effect : "leftLoop",
            autoPlay : true, // 自动播放
            autoPage : true, // 自动分页
            delayTime: 200, // 毫秒；切换效果持续时间（执行一次效果用多少毫秒）200
            interTime: 2500, // 毫秒；自动运行间隔（隔多少毫秒后执行下一个效果）
            switchLoad : "_src" // 切换加载，真实图片路径为"_src"
        });


    </script>
    <!-- slide end-->
</body>
</html>
