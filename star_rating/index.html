<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>轻量级jQuery星级评分插件 Starrating.js</title>
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css?v3.3.6">
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css?v.4.2.0">
<link rel="stylesheet" href="css/starrating.css">
<style type='text/css'>
.container {
margin-top: 150px;
text-align: center;
max-width: 300px;
}
</style>
</head>
<body>
<div class="container">
	<h3>Starrating Demo</h3>
	<h5>Click to rate:</h5>
	<div class='starrating' id="demo1"></div>
	<div>
		&nbsp; 
		<span class='your-choice-was' style='display: none;'> 你打了 
			<span class='choice'></span> 分. 
		</span> 
	</div>
	<h5>Advanced:</h5>
	<div class='starrating' data-numstars='9' data-connected-input='rating' disabled></div>
	<br/>
	<br>
	<input type='text' name='rating' value='4' class="form-control" />
	<hr/>
	
	<h5>Show star</h5>
	
	<div class="starrating-show" id="">
		<i class="fa fa-star"></i>
		<i class="fa fa-star"></i>
		<i class="fa fa-star"></i>
		<i class="fa-star-o fa"></i>
		<i class="fa-star-o fa"></i>
	</div>
</div>

<script src="js/jquery.min.js?v=1.12.3"></script>
<script src="js/starrating.js"></script>
<script>

$('#demo1').on('starrating:change', function(e, value){
  if (value) {
	$('.your-choice-was').show();
	$('.choice').text(value);
  } else {
	$('.your-choice-was').hide();
  }
});
</script>

</body>
</html>
