<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery 提交表单 Demo</title>
</head>
<body>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 引入 Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
	<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<h3>
					Jquery 提交普通表单 Demo #1
				</h3>
				<form class="form-inline" id="demo1" action="ctrl.php" method="post">
					<fieldset>
						 <legend>表单项 #1</legend> 
						 <label>表签名</label>
						 <input type="text" name="t_name"/> 
						 <span class="help-block">请输入任意字符串.</span> 
						 <label class="checkbox">
						 	<input type="checkbox" name="t_check" /> 勾选同意
						 </label> 
						 <button type="submit" class="btn">提交</button>
					</fieldset>
				</form>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span12">
				<h3>
					Jquery 提交文件表单 Demo #2
				</h3>
				<!-- 使用from插件不需要添加enctype="multipart/form-data" -->
				<form class="form-inline" id="demo2" action="upload.php" method="post">
					<fieldset>
						 <legend>表单项 #2</legend> 
						 <input type="file" name="file" id="file"/> 
						 <span class="help-block">请选择上传文件.</span>

						 <div class="progress">
						   <div class="progress-bar upload_bar upload_percent" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 00%;">
						     0%
						   </div>
						 </div>

						 <button type="submit" class="btn">提交</button>
					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<div class="alert alert-success alert-dismissible" role="alert" style="display:none">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script src="js/jquery.min.js?v=1.12.3"></script>
	<!-- 包括所有已编译的插件 -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/jquery.form.js"></script>
	<script src="index.js"></script>
</body>
</html>
